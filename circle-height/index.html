<!DOCTYPE html>
<html>
<head>
    <title>Circle height</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body data-link-count="8">
<div class="container">
    <div class="row">
        <h1>Высота сегмента круга</h1>
        <p class="lead">Получает высоту сегмента круга из диаметра и длины хорды</p>
        <div class="col-md-12 col-xs-12">
            Диаметр (мм): <input class="form-control" id="diameter" type="text" value="250"><br>
            Длина хорды (мм): <input class="form-control" id="horda" type="text" value="1.2"><br>
            Результат: <div id="result"></div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
