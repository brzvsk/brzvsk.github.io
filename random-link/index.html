<!DOCTYPE html>
<html>
<head>
    <title>Link randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body data-link-count="8">
<div class="container" style="display: none">
    <div class="row">
        <h1>Links randomizer</h1>
        <p class="lead">Randomizer of links. Paste links to generate one. You will be redirected randomly to a link from inserted.</p>
        <div class="col-md-6">
            <div id="links">
                <h2>Paste links here</h2>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Controls and result</h2>
            <div id="controls" class="row">
                <div class="col-md-12">
                    <button role="button" class="btn btn-default" id="add-btn">Add more links</button>
                    <button role="button" class="btn btn-primary" id="generate-btn">Generate link</button>
                </div>
            </div>
            <div id="result" class="row">
                <div class="col-md-6">
                    <input type="text" id="result-input" class="form-control" readonly="readonly" />
                </div>
                <div class="col-md-3">
                    <button role="button" class="btn btn-default" id="min-btn">Min</button>
                </div>
                <div class="col-md-3">
                    <button role="button" class="btn btn-default" id="copy-btn">Copy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
